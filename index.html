<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
     <h1>Student Mini Dashboard</h1>

  <div class="section">
    <h2>1. Enter Personal Info</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="birthYear" placeholder="Enter your birth year">
    <input type="text" id="city" placeholder="Enter your city">
    <button onclick="processInfo()">Submit Info</button>
    <div id="infoOutput" class="output"></div>
    <div id="infoError" class="error"></div>
    
  </div>

  <div class="section">
    <h2>2. Personalized Greeting</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <div id="greeting" class="output"></div>
  </div>

  <div class="section">
    <h2>3. Basic Math Operations</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract"> Subtract</option>
      <option value="multiply"> Multiply</option>
      <option value="divide"> Divide</option>
    </select>
    <button onclick="doMath()">Calculate</button>
    <div id="mathOutput" class="output"></div>
    <div id="mathError" class="error"></div>
  </div>

  <div class="section">
    <h2>4. Motivational Quote</h2>
    <button onclick="showQuote()">Get a Quote</button>
    <div id="quoteOutput" class="output"></div>
  </div>

  <div class="section">
    <h2>5. View Info in JSON Format</h2>
    <button onclick="showJSON()">Show JSON</button>
    <pre id="jsonOutput" class="output"></pre>
  </div>
    
</body>
</html>
